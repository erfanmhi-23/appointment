{% extends 'base.html' %}

{% block title %}ورود با ایمیل{% endblock %}

{% block content %}
  <div style="max-width: 400px; margin: 40px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <h2 style="text-align:center;">ورود با ایمیل</h2>

    {% if messages %}
        {% for message in messages %}
            <p style="color: red; text-align:center;">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="width:100%; padding:10px; background-color:#28a745; color:white; border:none; border-radius:5px; cursor:pointer;">ارسال OTP</button>
    </form>
  </div>
{% endblock %}
