{% extends 'base.html' %}

{% block title %}لیست دکترها{% endblock %}

{% block content %}
    <h2>لیست دکترها</h2>
    <ul>
        {% for doctor in doctors %}
            <li>
                دکتر {{ doctor.id }} - تخصص: {{ doctor.np }}
            </li>
        {% empty %}
            <li>هیچ دکتری یافت نشد.</li>
        {% endfor %}
    </ul>
{% endblock %}
